<!DOCTYPE html> <!-- Added doctype and html lang -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Debugging Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav> <!-- Added navigation bar wrapper -->
      <ul> <!-- Use list for links -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Debugging Activity</h1> <!-- Centered site title -->
  </header>
  <main>
    <section id="about"> <!-- Section with styled heading -->
      <h2>About Us</h2>
      <p>Welcome to our website. We provide top-notch services in various fields.</p>
    </section>
    <section id="services"> <!-- Section with styled heading -->
      <h2>Our Services</h2>
      <ul>
        <li>Web Development</li>
        <li>Graphic Design</li>
        <li>Digital Marketing</li>
      </ul>
    </section>
    <section id="contact"> <!-- Section with styled heading -->
      <h2>Contact Us</h2>
      <form id="contact-form"> <!-- Contact form container for styling -->
        <div class="form-group"> <!-- Grouped label and input for inline alignment -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group"> <!-- Grouped label and input for inline alignment -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group"> <!-- Grouped label and input for inline alignment -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message here"></textarea>
        </div>
        <button type="submit">Send</button> <!-- Send button styled -->
      </form>
    </section>
  </main>
  <footer> <!-- Footer for bottom of page -->
    <p>Â© 2024 Debugging Activity</p>
  </footer>
</body>
</html>
